<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Librerías -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-container { font-size: 1rem; }
  </style>
</head>
<body>

<!-- Título -->
<div style="
  position: fixed;
  top: 10px;
  left: 50px;
  right: 50px;
  background-color: white;
  padding: 10px 15px;
  border: 2px solid grey;
  z-index: 9999;
  font-size: 1rem;
  font-weight: bold;
  text-align: center;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
">
Cartografía para la atención a desastres en localidades de los estados de Puebla y Veracruz, México
</div>

<!-- Leyenda -->
<div style="
  position: fixed;
  bottom: 10px;
  left: 10px;
  right: 10px;
  background-color: white;
  border: 2px solid grey;
  z-index: 9999;
  font-size: 0.9rem;
  padding: 10px;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  line-height: 1.6;
  text-align: center;
">
<b>Nivel de urgencia</b><br>
<i class="fa fa-map-marker fa-lg" style="color:red"></i> Alta&nbsp;&nbsp;
<i class="fa fa-map-marker fa-lg" style="color:orange"></i> Media&nbsp;&nbsp;
<i class="fa fa-map-marker fa-lg" style="color:green"></i> Baja
</div>

<!-- Mapa -->
<div id="map"></div>

<script>
  const map = L.map('map').setView([20.3, -97.85], 8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);
  Papa.parse('localidades.csv', {
  download: true,
  header: true,
  delimiter: '\t', // ← esta línea es clave
  complete: function(results) {
    results.data.forEach(loc => {
      if (!loc.lat || !loc.lon) return;

      const color = {
        'alta': 'red',
        'media': 'orange',
        'baja': 'green'
      }[loc.status?.trim().toLowerCase()] || 'gray';

      const popup = `
        <b>${loc.nombre}</b><br>
        Municipio: ${loc.municipio}<br>
        Estado: ${loc.estado}<br>
        <b>Necesidad:</b> ${loc.necesidad}<br>
        <b>Problemática:</b> ${loc.problematica}
      `;

      const icon = L.AwesomeMarkers.icon({
        markerColor: color,
        icon: 'info-sign',
        prefix: 'glyphicon'
      });

      L.marker([parseFloat(loc.lat), parseFloat(loc.lon)], { icon })
        .bindPopup(popup)
        .addTo(map);
    });
  }
});


  // Cargar CSV
  Papa.parse('localidades.csv', {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(loc => {
        if (!loc.lat || !loc.lon) return;

        const color = {
          'alta': 'red',
          'media': 'orange',
          'baja': 'green'
        }[loc.status?.trim().toLowerCase()] || 'gray';

        const popup = `
          <b>${loc.nombre}</b><br>
          Municipio: ${loc.municipio}<br>
          Estado: ${loc.estado}<br>
          <b>Necesidad:</b> ${loc.necesidad}<br>
          <b>Problemática:</b> ${loc.problematica}
        `;

        const icon = L.AwesomeMarkers.icon({
          markerColor: color,
          icon: 'info-sign',
          prefix: 'glyphicon'
        });

        L.marker([parseFloat(loc.lat), parseFloat(loc.lon)], { icon })
          .bindPopup(popup)
          .addTo(map);
      });
    }
  });
</script>
</body>
</html>
