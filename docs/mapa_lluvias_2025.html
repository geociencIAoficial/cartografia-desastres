<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Librerías -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-container { font-size: 1rem; }
  </style>
</head>
<body>

<!-- Título -->
<div style="
  position: fixed;
  top: 10px;
  left: 50px;
  right: 50px;
  background-color: white;
  padding: 10px 15px;
  border: 2px solid grey;
  z-index: 9999;
  font-size: 1rem;
  font-weight: bold;
  text-align: center;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
">
Cartografía para la atención a desastres en localidades de los estados de Puebla y Veracruz, México
</div>

<!-- Leyenda -->
<div style="
  position: fixed;
  bottom: 10px;
  left: 10px;
  right: 10px;
  background-color: white;
  border: 2px solid grey;
  z-index: 9999;
  font-size: 0.9rem;
  padding: 10px;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  line-height: 1.6;
  text-align: center;
">
<b>Nivel de urgencia</b><br>
<i class="fa fa-map-marker fa-lg" style="color:red"></i> Alta&nbsp;&nbsp;
<i class="fa fa-map-marker fa-lg" style="color:orange"></i> Media&nbsp;&nbsp;
<i class="fa fa-map-marker fa-lg" style="color:green"></i> Baja
</div>

<!-- Mapa -->
<div id="map"></div>

<script>
  const map = L.map('map').setView([20.3, -97.85], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Datos embebidos directamente
  const localidades = [
    {
      nombre: "La Palma",
      municipio: "Coyutla",
      estado: "Veracruz",
      lat: 20.410931,
      lon: -97.752611,
      necesidad: "Medicamentos, productos de limpieza, agua embotellada",
      problematica: "Brote de dengue",
      status: "alta"
    },
    {
      nombre: "Xicotepec de Juárez",
      municipio: "Xicotepec",
      estado: "Puebla",
      lat: 20.275653,
      lon: -97.95963,
      necesidad: "Medicamentos, productos de limpieza, agua embotellada",
      problematica: "Ropa, medicamento",
      status: "media"
    },
    {
      nombre: "Poza Rica",
      municipio: "Poza Rica",
      estado: "Veracruz",
      lat: 20.532965,
      lon: -97.446024,
      necesidad: "Ropa",
      problematica: "Ropa, medicamento",
      status: "baja"
    },
    {
      nombre: "San Bartolo Tutotepec, Hidalgo",
      municipio: "San Bartolo Tutotepec",
      estado: "Hidalgo",
      lat: 20.396808,
      lon: -98.2047311,
      necesidad: "Víveres",
      problematica: "Ropa, medicamento",
      status: "alta"
    },
    {
      nombre: "Tenango de Doria",
      municipio: "Tenango de Doria",
      estado: "Hidalgo",
      lat: 20.338791,
      lon: -98.227014,
      necesidad: "Víveres",
      problematica: "Ropa, medicamento",
      status: "alta"
    },
    {
      nombre: "Acalapa",
      municipio: "Pahuatlán",
      estado: "Puebla",
      lat: 20.312096,
      lon: -98.09031,
      necesidad: "Víveres",
      problematica: "Ropa, medicamento",
      status: "alta"
    }
  ];

  // Añadir marcadores al mapa
  localidades.forEach(loc => {
    const color = {
      'alta': 'red',
      'media': 'orange',
      'baja': 'green'
    }[loc.status?.trim().toLowerCase()] || 'gray';

    const popup = `
      <b>${loc.nombre}</b><br>
      Municipio: ${loc.municipio}<br>
      Estado: ${loc.estado}<br>
      <b>Necesidad:</b> ${loc.necesidad}<br>
      <b>Problemática:</b> ${loc.problematica}
    `;

    const icon = L.AwesomeMarkers.icon({
      markerColor: color,
      icon: 'info-sign',
      prefix: 'glyphicon'
    });

    L.marker([loc.lat, loc.lon], { icon })
      .bindPopup(popup)
      .addTo(map);
  });
</script>
</body>
</html>
